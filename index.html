<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Web Dice Roller API Test</title>
	</head>
	<body>
		<script>
			// the below script uses a relative path so it can work
			// on azure and localhost
			async function test() {
				try {
					const response = await fetch("/roll-a-die");
					const json = await response.json();
					console.log(`value of dice roll: ${json.value}`);
				} catch (error) {
					console.error(error.message);
				}
			}
			test();
		</script>
	</body>
</html>
