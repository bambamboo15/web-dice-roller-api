<!DOCTYPE html>
<html>
	<head>
		<title>Web Dice Roller API Test</title>
	</head>
	<body>
		<script>
			async function test() {
				try {
					const response = await fetch(
						"https://web-dice-roller-api.azurewebsites.net/roll-a-die"
					);
					const json = await response.json();
					console.log(`value of dice roll: ${json.value}`);
				} catch (error) {
					console.error(error.message);
				}
			}
			test();
		</script>
	</body>
</html>
